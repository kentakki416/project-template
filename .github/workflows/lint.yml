name: Lint

on:
  push:
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true # 同一グループのワークフローが実行中ならキャンセル

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint on changed packages
        run: |
          # GitHub Actionsの場合、Turboが自動的にGITHUB_BASE_REFなどの環境変数を検出
          # --filter="...[HEAD^]" で前回のコミットからの差分を検出
          echo "Running lint on changed packages..."
          pnpm turbo run lint --filter="...[HEAD^]"
